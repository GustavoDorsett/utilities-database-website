<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<br>
<div class="progress" style="height: 25px;">
  <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
  <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Appliances</div>
</div>
<br>
</head>
<body>
    <h1>Appliances</h1>
    <p>You have added the following appliances to your household:</p>
    <p>{{ email }}</p>
    <table class="table table-striped">
        <tr>
                <th>Num</th>
                <th>Type</th>
                <th>Monthly kWh</th>
                <th>Battery kWh</th>
                <th></th>
        </tr>
                {% for a in appliances %}
        <tr>
                <td>{{ a[0] }}</td>
                <td>{{ a[1] }}</td>
                <td>{{ a[2] }}</td>
                <td>{{ a[3] }}</td>
                <td>  
                    <a href="/delete/{{ email }}/{{ a[0] }}">Delete</a>
                </td>
        </tr>
                {% endfor %}
    </table>

    <p><a href="/add_appliance/{{email}}">+ another appliance</a></p>
    
    <a href="/add_power/{{email}}">
        <button id="next" class="button" type="button">Next</button>
    </a>
    
    <script>
        if({{ disable }} == 1)
        {
            document.getElementById('next').disabled = true;
            document.getElementById('next').readonly = true;
            document.getElementById('next').style['background-color'] = 'grey';
        }
        else{
            document.getElementById('next').disabled = false;
            document.getElementById('next').readonly = false;
            document.getElementById('next').style['background-color'] = '';
        }
    </script>
    </body>
</html>
